<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #82aaf3;
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 15px;
            align-items: center;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 15px;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-links a:hover {
            background-color: #03313f;
        }

        /* Contact Box */
        .contact-box {
            background-color: #1e9ae2;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
            margin-top: 80px;
            color: white;
        }

        .contact-info {
            margin-top: 15px;
            font-size: 18px;
            text-align: left;
        }

        .contact-info span {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }

        .contact-info a {
            color: white;
            text-decoration: none;
            margin-left: 10px;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        /* Icon Styles */
        .contact-icon {
            font-size: 24px;
            margin-right: 10px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                background-color: #1e9ae2;
                width: 100%;
                text-align: center;
                position: absolute;
                top: 60px;
                left: 0;
            }

            .nav-links.active {
                display: flex;
            }

            .hamburger {
                display: block;
                cursor: pointer;
            }

            .hamburger .line {
                width: 25px;
                height: 3px;
                background-color: white;
                margin: 4px;
            }

            .contact-box {
                width: 95%;
            }
        }

        .hamburger {
            display: none;
        }

        .hamburger .line {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo"><a href="medical.html" style="color: white;">Pharmacy</a></div>
        <ul class="nav-links">
            <li><a href="home.html">Update</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="locations.html">Locations</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="hamburger" onclick="toggleMenu()">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </nav>

    <!-- Contact Information -->
    <div class="contact-box">
        <h2>Contact Us</h2>
        
        <div class="contact-info">
            <span><i class="contact-icon">üìß</i><strong>Email:</strong> <a href="mailto:your-email@example.com">your-email@example.com</a></span>
            <span><i class="contact-icon">üìû</i><strong>Phone:</strong> <a href="tel:+1234567890">+1234567890</a></span>
            <span><i class="contact-icon">üí¨</i><strong>WhatsApp:</strong> <a href="https://wa.me/1234567890" target="_blank">Chat on WhatsApp</a></span>
            <span><i class="contact-icon">üè¢</i><strong>Address:</strong> 123 Pharmacy Street, City, Country</span>
        </div>
    </div>

    <script>
        function toggleMenu() {
            var navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }
    </script>

</body>
</html>
