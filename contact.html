<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Contact Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .redirect-btn {
            background-color: #80b4f0;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: fixed; /* Changed to fixed */
            top: 20px;
            right: 20px;
            z-index: 1000; /* Ensures it's on top of other elements */
        }

        .redirect-btn:hover {
            background-color: #4b5692;
        }
        .self-contact-box {
            background-color: #a5d6a7;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .self-contact-box input, .self-contact-box textarea {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #66bb6a;
            border-radius: 5px;
            background-color: #f0f8f5;
            color: #333;
            display: block;
        }

        .self-contact-box button {
            padding: 10px 20px;
            background-color: #66bb6a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .self-contact-box button:hover {
            background-color: #388e3c;
        }

        .messages {
            margin-top: 15px;
            text-align: left;
            color: #1b5e20;
            font-size: 16px;
            background-color: #e8f5e9;
            padding: 10px;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
        }

        .message-item {
            margin: 10px 0;
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <button class="redirect-btn" onclick="window.location.href='medical.html'">Medical</button>
    <div class="self-contact-box">
        <h2>Send a Message to Yourself</h2>
        <textarea id="messageInput" placeholder="Type your message here..." rows="4"></textarea>
        <button onclick="sendMessage()">Send Message</button>
        
        <div class="messages" id="messagesContainer">
            <!-- Messages will appear here -->
        </div>
    </div>

    <script>
        // Function to display the message
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const messagesContainer = document.getElementById('messagesContainer');

            if (messageInput.value.trim() !== "") {
                // Create a new message element
                const newMessage = document.createElement('div');
                newMessage.classList.add('message-item');
                newMessage.textContent = messageInput.value;

                // Append the message to the messages container
                messagesContainer.appendChild(newMessage);

                // Clear the input field
                messageInput.value = '';
            }
        }
    </script>

</body>
</html>
