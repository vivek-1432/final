<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Pharmacy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .redirect-btn {
            background-color: #80b4f0;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .redirect-btn:hover {
            background-color: #4b5692;
        }
        .message-box {
            text-align: center;
            padding: 50px;
            border-radius: 10px;
            background-color: rgba(165, 214, 167, 0.9);
            margin-bottom: 20px;
        }
        h1 {
            color: #1b5e20;
        }
        p {
            color: #333;
        }

        /* Grid layout for posts */
        .post-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* 3 columns for larger screens */
    gap: 20px; /* Space between grid items */
    width: 90%;
    max-width: 1200px;
    margin-bottom: 20px;
}

        .post {
            padding: 15px;
            border-radius: 10px;
            background-color: #f0f4c3;
            border: 2px solid #aed581;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .post h2 {
            font-size: 1.5em;
            font-weight: bold;
            color: #2e7d32;
            margin-bottom: 10px;
        }
        .post p {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 10px;
        }
        .post img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            body {
                height: 100vh;
            }
            .message-box {
                padding: 20px;
                margin: 20px;
            }
            .post-container {
                padding: 10px;
            }
        }
        @media (max-width: 480px) {
            .message-box {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <button class="redirect-btn" onclick="window.location.href='medical.html'">Medical</button>
    <div class="message-box">
        <h1>Welcome to the Home Page</h1>
        <p>Thank you for visiting our pharmacy website. Stay healthy!</p>
    </div>

    <!-- Container for news posts -->
    <div id="postContainer" class="post-container">
        <!-- News posts will be dynamically added here by JavaScript -->
    </div>

    <script>
        // Example news posts (added by admin)
        const newsPosts = [
            {
                headline: "Pharmacy Expands Health Services",
                content: "We are excited to announce new health services, including vaccination programs and health check-ups.",
                imageUrl: "services.jpg"
            },
            {
                headline: "Flu Season: Get Your Shot!",
                content: "Flu season is here! Protect yourself and your family by getting vaccinated at our pharmacy today.",
                imageUrl: "flu_vaccine.jpg"
            },
            {
                headline: "COVID-19 Booster Shots Now Available",
                content: "COVID-19 booster shots are now available at our pharmacy. Schedule your appointment today.",
                imageUrl: "booster_shots.jpg"
            },
            {
                headline: "New Vitamin Supplements",
                content: "Explore our new range of vitamin supplements to boost your immunity and well-being.",
                imageUrl: "vitamins.jpg"
            },
            {
                headline: "Heart Health Awareness",
                content: "Learn how to keep your heart healthy with our new awareness campaign. Visit us for details.",
                imageUrl: "heart_health.jpg"
            }
        ];

        // Function to display posts
        function displayPosts() {
            const postContainer = document.getElementById('postContainer');
            postContainer.innerHTML = ''; // Clear any existing posts

            newsPosts.forEach(post => {
                // Create the post element
                const postElement = document.createElement('div');
                postElement.classList.add('post');

                // Add the image
                if (post.imageUrl) {
                    const imageElement = document.createElement('img');
                    imageElement.src = post.imageUrl;
                    postElement.appendChild(imageElement);
                }

                // Add the headline (bold and large font)
                const headlineElement = document.createElement('h2');
                headlineElement.textContent = post.headline;
                postElement.appendChild(headlineElement);

                // Add the content (normal font)
                const contentElement = document.createElement('p');
                contentElement.textContent = post.content;
                postElement.appendChild(contentElement);

                // Append the post to the container
                postContainer.appendChild(postElement);
            });
        }

        // Load and display the posts when the page loads
        window.onload = function() {
            displayPosts();
        };
    </script>
</body>
</html>
