<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Pharmacy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #1e9ae2;
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 15px;
            align-items: center;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 15px;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-links a:hover {
            background-color: #03313f;
        }

        /* Hamburger Menu (for mobile) */
        .hamburger {
            display: none;
            cursor: pointer;
        }
        
        .hamburger .line {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px;
        }

        /* Ensure content does not overlap the fixed navbar */
        main {
            margin-top: 80px; /* Creates space to avoid overlap with the navbar */
            padding: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .message-box {
            text-align: center;
            padding: 50px;
            border-radius: 10px;
            background-color: rgba(165, 214, 167, 0.9);
            margin-bottom: 20px;
        }

        h1 {
            color: #1b5e20;
        }
        p {
            color: #333;
        }

        .post-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Responsive grid */
            gap: 20px;
            width: 90%;
            max-width: 1200px;
        }

        .post {
            padding: 15px;
            border-radius: 10px;
            background-color: #f0f4c3;
            border: 2px solid #aed581;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .post h2 {
            font-size: 1.5em;
            font-weight: bold;
            color: #2e7d32;
            margin-bottom: 10px;
        }

        .post p {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 10px;
        }

        .post img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }

       /* Mobile-specific styles */
       @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                background-color: #8bb9ee;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                text-align: center;
            }
        
            .hamburger {
                display: block;
            }
        
            .nav-links.active {
                display: flex;
            }

            .nav-links a {
                display: block;
                padding: 15px;
            }

            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo"><a href="index.html" style="color: white;">Pharmacy</a></div>
        <ul class="nav-links">
            <li><a href="home.html">Update</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="locations.html">Locations</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="hamburger" onclick="toggleMenu()">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Container for news posts -->
        <div id="postContainer" class="post-container">
            <!-- News posts will be dynamically added here by JavaScript -->
        </div>
    </main>

    <script>
        // Toggle mobile menu
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }

        // Example news posts (added by admin)
        const newsPosts = [
            {
                headline: "Pharmacy Expands Health Services",
                content: "We are excited to announce new health services, including vaccination programs and health check-ups.",
                imageUrl: "services.jpg"
            },
            {
                headline: "Flu Season: Get Your Shot!",
                content: "Flu season is here! Protect yourself and your family by getting vaccinated at our pharmacy today.",
                imageUrl: "flu_vaccine.jpg"
            },
            {
                headline: "COVID-19 Booster Shots Now Available",
                content: "COVID-19 booster shots are now available at our pharmacy. Schedule your appointment today.",
                imageUrl: "booster_shots.jpg"
            },
            {
                headline: "New Vitamin Supplements",
                content: "Explore our new range of vitamin supplements to boost your immunity and well-being.",
                imageUrl: "vitamins.jpg"
            },
            {
                headline: "Heart Health Awareness",
                content: "Learn how to keep your heart healthy with our new awareness campaign. Visit us for details.",
                imageUrl: "heart_health.jpg"
            }
        ];

        // Function to display posts
        function displayPosts() {
            const postContainer = document.getElementById('postContainer');
            postContainer.innerHTML = ''; // Clear any existing posts

            newsPosts.forEach(post => {
                // Create the post element
                const postElement = document.createElement('div');
                postElement.classList.add('post');

                // Add the image
                if (post.imageUrl) {
                    const imageElement = document.createElement('img');
                    imageElement.src = post.imageUrl;
                    postElement.appendChild(imageElement);
                }

                // Add the headline (bold and large font)
                const headlineElement = document.createElement('h2');
                headlineElement.textContent = post.headline;
                postElement.appendChild(headlineElement);

                // Add the content (normal font)
                const contentElement = document.createElement('p');
                contentElement.textContent = post.content;
                postElement.appendChild(contentElement);

                // Append the post to the container
                postContainer.appendChild(postElement);
            });
        }

        // Load and display the posts when the page loads
        window.onload = function() {
            displayPosts();
        };
    </script>
</body>
</html>
