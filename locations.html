<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locations - Pharmacy</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .redirect-btn {
            background-color: #80b4f0;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: fixed; /* Changed to fixed */
            top: 20px;
            right: 20px;
            z-index: 1000; /* Ensures it's on top of other elements */
        }

        .redirect-btn:hover {
            background-color: #4b5692;
        }

        /* Fullscreen map container */
        #map {
            height: 100vh;
            width: 100vw;
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            #map {
                height: 100vh; /* Ensures map covers full height on mobile */
            }
        }

        @media (max-width: 480px) {
            #map {
                height: 100vh; /* Ensure the map covers full height on smaller devices */
            }
        }
    </style>
</head>
<body>
    <button class="redirect-btn" onclick="window.location.href='medical.html'">Medical</button>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([20, 0], 2); // Default world view

        // Add the tile layer (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Function to generate random latitude and longitude
        function getRandomLatLng() {
            var lat = (Math.random() * 180 - 90).toFixed(5); // Latitude between -90 and +90
            var lng = (Math.random() * 360 - 180).toFixed(5); // Longitude between -180 and +180
            return [lat, lng];
        }

        // Add 10 random red markers to the map
        for (let i = 0; i < 10; i++) {
            let latLng = getRandomLatLng();
            L.marker(latLng, {
                icon: L.icon({
                    iconUrl: 'https://unpkg.com/leaflet@1.9.3/dist/images/marker-icon-2x-red.png',
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [1, -34],
                    shadowSize: [41, 41]
                })
            }).addTo(map).bindPopup(`Location ${i + 1}: (${latLng[0]}, ${latLng[1]})`);
        }
    </script>
</body>
</html>
