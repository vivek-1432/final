<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locations - Pharmacy</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #82aaf3;
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 15px;
            align-items: center;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        .nav-links {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 15px;
        }
        
        .nav-links li {
            display: inline;
        }
        
        .nav-links a {
            text-decoration: none;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .nav-links a:hover {
            background-color: #2a2964;
        }

        /* Hamburger Menu (for mobile) */
        .hamburger {
            display: none;
            cursor: pointer;
        }
        
        .hamburger .line {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px;
        }

        /* Fullscreen map container */
        #map {
            height: 100vh;
            width: 100vw;
        }

        @media (max-width: 768px) {
        .nav-links {
            display: none;
            flex-direction: column;
            background-color: #8bb9ee; /* Light blue background */
            width: 100%;
            text-align: center;
            position: absolute;
            top: 60px;
            left: 0;
        }

        .nav-links.active {
            display: flex;
            background-color: #8bb9ee; /* Light blue background when active */
        }

        .hamburger {
            display: block;
        }
        }


        @media (max-width: 480px) {
            #map {
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo"><a href="medical.html" style="color: white;">Pharmacy</a></div>
        <ul class="nav-links">
            <li><a href="home.html">Update</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="locations.html">Locations</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="hamburger" onclick="toggleMenu()">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </nav>

    <!-- Fullscreen Map -->
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>
        // Toggle mobile menu
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }

        // Initialize the map
        var map = L.map('map').setView([20, 0], 2); // Default world view

        // Add the tile layer (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Function to generate random latitude and longitude
        function getRandomLatLng() {
            var lat = (Math.random() * 180 - 90).toFixed(5); // Latitude between -90 and +90
            var lng = (Math.random() * 360 - 180).toFixed(5); // Longitude between -180 and +180
            return [lat, lng];
        }

        // Add 10 random red markers to the map
        for (let i = 0; i < 10; i++) {
            let latLng = getRandomLatLng();
            L.marker(latLng, {
                icon: L.icon({
                    iconUrl: 'https://unpkg.com/leaflet@1.9.3/dist/images/marker-icon-2x-red.png',
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [1, -34],
                    shadowSize: [41, 41]
                })
            }).addTo(map).bindPopup(`Location ${i + 1}: (${latLng[0]}, ${latLng[1]})`);
        }
    </script>
</body>
</html>
